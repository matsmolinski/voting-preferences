<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankietka</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <form name="panel" method="POST">
    <div class='panel'>
      <header><strong>Ankietka</strong></header>
      <br>
      <div class="form-group">
        <label for="politicalparty"><b>Partia polityczna</b></label>
        <input class="form-control input-80" id="party" type="text" placeholder="Wpisz nazwę ulubionej partii"
          name="party" required>
      </div>
      <br>
      <div class="col-auto my-1">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Partia inaczej</label>
        <div class="input-80">
          <select name="partyb" class="custom-select mr-sm-2" id="inlineFormCustomSelect" aria-invalid="false">
            <option selected>Wybierz partię</option>
            <option value="1">PiS</option>
            <option value="2">PO</option>
            <option value="3">Lewica</option>
          </select>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="eyecolor"><b>Kolor oczu</b></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="eyes" value="green" required>
          <label class="form-check-label">zielone</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="eyes" value="blue" required>
          <label class="form-check-label">niebieskie</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="eyes" value="brown" required>
          <label class="form-check-label">brązowe</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary normalbutton">Prześlij</button>
    </div>
  </form>
</body>

</html>
